Parameters:
  LambdaFunctionPackage:
    Type: String
    Description: S3 object URL for the lambda 

Resources:
  
  AutoShutdownExtCheckerRoleAlarms:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: studio-ext-checker-alarms
      TopicName: studio-ext-checker-alarms      

  AutoShutdownExtCheckerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AutoShutdownExtCheckerRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: 
              Service:
                - lambda.amazonaws.com
            Action:
                - sts:AssumeRole
      Policies:
        - PolicyName: ExtCheckerPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:CreatePresignedDomainUrl
                  - sagemaker:ListUserProfiles
                Resource: "*"
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref AutoShutdownExtCheckerRoleAlarms

  AutoShutdownExtCheckerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: auto-shutdown-ext-checker
      Code:
        S3Key: !Ref LambdaFunctionPackage
      Role: !Ref AutoShutdownExtCheckerRole
      Runtime: python3.7
      Timeout: 900
